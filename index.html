<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Projify Picture</title>

        <link href="assets/css/styles.css" rel="stylesheet">
        <link href="assets/css/semantic.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
      <div id="card">
        <div class="container">
          <div class="content">
            <div class="ui raised segment">
              <div id="pic-container">
                <img id="placeholder" src="./assets/img/placeholder.png">
                <canvas id="fb-img" width="320px" height="320px"></canvas>
              </div>
              <div id="text">
                <div id="title">
                    PROJIFY
                </div>
                <div id="info">
                    <p>
                        Download a projified version of your Facebook profile picture!
                    </p>
                </div>
                <div class="fb-loggedout">
                    <button id="login" class="btn" onclick="facebookLogin()">Login with Facebook</button>
                </div>
                <div class="fb-loggedin">
                    <a id="download" class="btn" download="projified.png">Download</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <script src="assets/js/projify.js"></script>
    <script src="assets/js/jquery-2.1.1.min.js"></script>
</html>
